<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test Same Page Links</title>
</head>
<body>
  <h1 id="hello-world">Hello, World!</h1>
  <p>This is an amazing paragraph of text. <a href="#hello-world">See here</a>.</p>
  <h1 id="foo">Foo</h1>
  <p>This is another test paragraph. <a href="#foo">See foo</a>.</p>
  <h1 id="bar">Bar</h1>
  <p>This is the last test paragraph. <a href="#bar">See bar</a>.</p>
</body>
</html>
